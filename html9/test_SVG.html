<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Увеличение изображения</title>
  <style>
   .scale {
    transition: all 0.3s ease-in-out 0s;
    width: 250px;
    transition: all 0.5s ease;

   }
   
   .scale:hover {
    cursor: default;
    transform: rotate(360deg);
    transition: all 0.3s ease-in-out 0s;
    filter: grayscale(100%)
   }
  </style>
 </head>
 <body>
  <p>
   <img src="m4.jpeg" alt="" class="scale">
  </p>
 </body>
</html>
