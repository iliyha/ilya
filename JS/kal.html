<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type='button' value='1' onclick='getNum(1)'>  
    <input type='button' value='2' onclick='getNum(2)'>  
    <input type='button' value='3' onclick='getNum(3)'>  
    <input type='button' value='+' onclick='getSign("+")'> <br>
    <input type='button' value='4' onclick='getNum(4)'>  
    <input type='button' value='5' onclick='getNum(5)'>  
    <input type='button' value='6' onclick='getNum(6)'>  
    <input type='button' value='-' onclick='getSign("-")'>  <br>
    <input type='button' value='7' onclick='getNum(7)'>  
    <input type='button' value='8' onclick='getNum(9)'>  
    <input type='button' value='9' onclick='getNum(9)'>  
    <input type='button' value='*' onclick='getSign("*")'>  <br>
    <input type='button' value='=' onclick='getReult("=")'>
    <input type='button' value='0' onclick='getNum(0)'>  
    <input type='button' value='/' onclick='getSign("/")'> 
<script>
    var x = null;
    var y = null;
    var sign;

    function getNum(a) {
        if (x === null)  {
            x=a;
        } else if (x !== null) {
            y=a;
        }
    }
    function getSign(a) {
        sign = a;
    }
    function getReult(x,y, sign) {
        switch(sign) {
            case "+": console.log; x+y; break;
            case "-": console.log; break;
            case "*": console.log; break;
            case "/": console.log; break;
        }
    }
</script>
</body>
</html>
