<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font_GWF</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Courgette&family=Kaushan+Script&family=Lobster&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <h1 align="center">Александр Блок — Ночь, улица, фонарь, аптека</h1>
    <p style="font-family: 'Caveat', cursive;">Ночь, улица, фонарь, аптека, <br>
        Бессмысленный и тусклый свет. <br>
        Живи еще хоть четверть века —  <br>
        Все будет так. Исхода нет.</p> 
    <p style="font-family: 'Lobster', cursive;">Умрешь — начнешь опять сначала <br>
        И повторится все, как встарь: <br>
        Ночь, ледяная рябь канала, <br>
        Аптека, улица, фонарь.</p>
</body>
</html>
